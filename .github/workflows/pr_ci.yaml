name: Swift Unit Test CI

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app

    - name: Build
      run: |
        xcodebuild -scheme Scribe -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' clean build

    - name: Test
      run: |
        xcodebuild -scheme Scribe -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' test

